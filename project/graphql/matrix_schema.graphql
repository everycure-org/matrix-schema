# metamodel_version: 1.7.0
enum PersonStatus
  {
    ALIVE
    DEAD
    UNKNOWN
  }

type MatrixEdge
  {
    id: Uriorcurie!
    name: String
    description: String
    primaryEmail: String
    birthDate: Date
    ageInYears: Integer
    vitalStatus: PersonStatus
  }

type MatrixEdgeCollection
  {
    entries: [MatrixEdge]
  }

type NamedThing
  {
    id: Uriorcurie!
    name: String
    description: String
  }

