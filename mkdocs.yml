---
site_name: "matrix-schema"
theme:
  name: material
  # palette:
  #  scheme: slate
  #  primary: cyan
  features:
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - mknotebooks:
      execute: false
  - mermaid2:
      version: 10.9.0
nav:
  - Overview: index.md
  - Disease List: DiseaseListEntry.md
  - About: about.md
site_url: https://everycure-org.github.io/matrix-schema
repo_url: https://github.com/everycure-org/matrix-schema
