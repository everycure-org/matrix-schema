---
id: https://w3id.org/everycure-org/matrix-schema
name: matrix-schema
title: matrix-schema
description: |-
  The collected MATRIX schemas
license: BSD-3
see_also:
  - https://everycure-org.github.io/matrix-schema

prefixes:
  matrix_schema: https://w3id.org/everycure-org/matrix-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/

default_prefix: matrix_schema
default_range: string

imports:
  - linkml:types

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    description: "Human-readable name of the entity."
    range: string
  category:
    description: "Biolink category of the entity."
    range: string
    required: true
  description:
    description: "Detailed description of the entity."
    range: string
  equivalent_identifiers:
    description: "List of equivalent identifiers for the entity."
    range: string
    multivalued: true
  all_categories:
    description: "All categories associated with the entity."
    range: string
    multivalued: true
  publications:
    description: "Publications associated with the entity."
    range: string
    multivalued: true
  labels:
    description: "Alternative labels for the entity."
    range: string
    multivalued: true
  international_resource_identifier:
    description: "IRI of the entity."
    range: string
  upstream_data_source:
    description: "Sources from which this entity's data originates."
    range: string
    multivalued: true
  subject:
    description: "The subject entity in the edge."
    range: string
    required: true
  predicate:
    description: "The predicate defining the relationship."
    range: string
    required: true
  object:
    description: "The object entity in the edge."
    range: string
    required: true
  knowledge_level:
    description: "Knowledge level of the relationship."
    range: string
  primary_knowledge_source:
    description: "Primary source of the knowledge in the edge."
    range: string
  aggregator_knowledge_source:
    description: "Aggregators of the knowledge."
    range: string
    multivalued: true
  subject_aspect_qualifier:
    description: "Aspect qualifier for the subject."
    range: string
  subject_direction_qualifier:
    description: "Direction qualifier for the subject."
    range: string
  object_aspect_qualifier:
    description: "Aspect qualifier for the object."
    range: string
  object_direction_qualifier:
    description: "Direction qualifier for the object."
    range: string

classes:
  MatrixNode:
    description: "A node in the Biolink knowledge graph."
    attributes:
      id:
        required: true
        identifier: true
      name:
      category:
        required: true
      description:
      equivalent_identifiers:
      all_categories:
      publications:
      labels:
      international_resource_identifier:
      upstream_data_source:
        required: true
    unique_keys:
      unique_id:
        unique_key_slots: 
          - id

  MatrixEdge:
    description: "An edge representing a relationship between two nodes in the Biolink knowledge graph."
    attributes:
      subject:
        required: true
      predicate:
        required: true
      object:
        required: true
      knowledge_level:
      primary_knowledge_source:
      aggregator_knowledge_source:
      publications:
      subject_aspect_qualifier:
      subject_direction_qualifier:
      object_aspect_qualifier:
      object_direction_qualifier:
      upstream_data_source:
        required: true
    unique_keys:
      unique_edge:
        unique_key_slots: 
          - subject
          - predicate
          - object

  MatrixEdgeCollection:
    tree_root: true
    description: "A holder for MatrixEdge objects."
    attributes:
      entries:
        range: MatrixEdge
        multivalued: true
        inlined: true
